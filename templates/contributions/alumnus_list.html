{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Alumni List</h2>
    <a href="{% url 'alumnus-add' %}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add Alumnus
    </a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alumnus in alumni %}
                    <tr>
                        <td>{{ alumnus.full_name }}</td>
                        <td>{{ alumnus.contact|default:"-" }}</td>
                        <td>{{ alumnus.email|default:"-" }}</td>
                        <td>
                            <a href="#" class="btn btn-sm btn-info">View</a>
                            <a href="#" class="btn btn-sm btn-warning">Edit</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No alumni found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
