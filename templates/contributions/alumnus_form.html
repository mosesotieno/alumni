{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Add Alumnus</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <table class="table">
                    {{ form.as_table }}
                    </table>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'alumnus-list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
